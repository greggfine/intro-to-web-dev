<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About Me</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        background-color: #ebedef;
      }

      body {
        max-width: 500px;
        background-color: white;
        margin: 0 auto;
        font-family: Helvetica;
        text-align: center;
        margin-top: 100px;
        padding: 20px;
      }

      .main {
        border-top: 2px solid #ccc;
      }

      img {
        width: 200px;
      }

      h1 {
        margin: 30px 0;
      }

      li {
        list-style: none;
        margin-top: 20px;
      }

      .has-shadow {
        box-shadow: 0 14px 28px
            rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
      }
    </style>
  </head>
  <body class="has-shadow">
    <div class="header">
      <img
        src="grey bzine.jpg"
        alt="Photo of Grey Bzine"
        class="has-shadow"
      />
      <h1>Hey, I'm <span>Grey</span>!</h1>
    </div>

    <div class="main">
      <ul>
        <li>HTML for content!</li>
        <li>CSS for styling!</li>
        <li>JavaScript for functionality!</li>
      </ul>
    </div>
  </body>
</html>
